<!DOCTYPE html>
<html lang="en" ng-app="market">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/purchases.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>

  <body ng-controller="PurchasesController" id="purchases">
    <header>
      <div id="title">
        <h1>Poke</h1>
        <h1 class="name">Nix</h1>
      </div>

      <ul>
        <a href="./market.html" id="voltar"
          ><li><i class="fa-solid fa-arrow-left"></i></li
        ></a>
        <a href="./index.html"
          ><li><i class="fas fa-home"></i></li
        ></a>
        <a href="./login.html" id="sair" ng-click="logout()"
          ><li><i class="fa-solid fa-right-from-bracket"></i></li
        ></a>
      </ul>
    </header>

    <div class="container">
      <div class="row my-5">
        <div class="col">
          <h1 class="text-center">Minhas compras</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div ng-repeat="cart in carts" class="purchase">
            <span class="purchase-id">#{{cart.id}}</span>
            <span class="purchase-date">{{cart.closedAt}}</span>

            <div class="products">
              <div ng-repeat="item in cart.items" class="product">
                <img
                  src="{{item.product.imageUrl}}"
                  alt="{{item.product.name}}"
                />
                <div class="product-info">
                  <h5>{{item.product.name}}</h5>
                  <div class="product-price">
                    <p>{{item.price | currency}}</p>
                    <p>x{{item.quantity}}</p>
                    <p>{{item.price * item.quantity | currency}}</p>
                  </div>
                </div>
              </div>
            </div>

            <p class="purchase-total">Total: </strong>
              {{cart.total | currency:"R$"}}
            </p>
          </div>
          <p
            ng-if="carts.length == 0"
            class="text-center alert alert-light"
            role="alert"
          >
            Nenhum produto encontrado.
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/b251dd8db2.js"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/lib/jwt-decode.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/services/session.service.js"></script>
    <script src="./assets/js/services/admin.service.js"></script>
    <script src="./assets/js/controllers/purchases_controller.js"></script>
  </body>
</html>
